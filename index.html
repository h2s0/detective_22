<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>칼리 - 마켓칼리</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <section class="logo">
          <h1 class="logo__title">
            <!-- 칼리 로고는 가상요소로 만들기 -->
            <a href="/">마켓칼리</a>
          </h1>
          <h2 class="logo__side">
            <a href="#">뷰티칼리</a>
          </h2>
        </section>

        <form action="get" class="search-form">
          <div class="search-form__container">
            <label for="search">검색창</label>
            <input type="search" name="search" id="search" />
            <!-- span 서치바 아이콘태그 -->
            <span></span>
          </div>
        </form>

        <section class="nav__side-bar">
          <button class="nav__side-bar__btn">
            <img src="./imgs/Icon/Location.png" alt="배송지 등록버튼" />
          </button>
          <button class="nav__side-bar__btn">
            <img src="./imgs/Icon/Heart.png" alt="찜목록 버튼" />
          </button>
          <button class="nav__side-bar__btn">
            <img
              src="./imgs/Icon/Cart-1.png
            "
              alt="장바구니 버튼"
            />
          </button>
        </section>
      </nav>

      <section class="login">
        <ul class="login__list">
          <li class="login__item">
            <a href="#">회원가입</a>
          </li>
          <li class="login__item">
            <a href="#">로그인</a>
          </li>
          <li class="login__item">
            <a href="#">고객센터</a>
            <span>
              <img src="./imgs/Icon/down_icon.png" alt="" />
            </span>
          </li>
        </ul>
      </section>
    </header>
  </body>
</html>
